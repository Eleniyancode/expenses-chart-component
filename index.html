<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Expenses chart component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div>
      <p id="time"></p>
    </div>
    <div class="container">
      <section class="top">
        <div class="top-content-div">
          <div class="top-text-div">
            <p>My balance</p>
            <p class="total-balance" id="total-balance">$921.48</p>
          </div>
          <div class="top-circle-div">
            <div class="white-circle"></div>
            <div class="black-circle"></div>
          </div>
        </div>
      </section>

      <section class="chart">
        <h2>Spending - Last 7 days</h2>

        <div class="bar-chart-divs">
          <div class="bar-chart bar-1">
            <p class="amount"></p>
            <div class="bar"></div>
            <p> mon </p>
          </div>

          <div class="bar-chart bar-2">
            <p class="amount"></p>
            <div class="bar"></div>
            <p>tue</p>
          </div>

          <div class="bar-chart bar-3">
            <p class="amount"></p>
            <div class="bar"></div>
            <p>wed</p>
          </div>

          <div class="bar-chart bar-4">
            <p class="amount"></p>
            <div class="bar"></div>
            <p>thu</p>
          </div>

          <div class="bar-chart bar-5">
            <p class="amount"></p>
            <div class="bar"></div>
            <p>fri</p>
          </div>

          <div class="bar-chart bar-6">
            <p class="amount"></p>
            <div class="bar"></div>
            <p>sat</p>
          </div>

          <div class="bar-chart bar-7">
            <p class="amount"></p>
            <div class="bar"></div>
            <p>sun</p>
          </div>
        </div>

        <div class="monthly-total-div">
          <div>
            <p>Total this month</p>
            <p id="total-monthly">$478.33</p>
          </div>
          <p id="percent-last-month">
            <span id="percentage">+2.4%</span> <br />
            from last month
          </p>
        </div>
      </section>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">eleniyancode</a>.
    </div>

    <script src="script.js"></script>
  </body>
</html>
